# This tmux statusbar config was created by tmuxline.vim
# on Mon, 17 Nov 2014
# Add space at the end of status-right (default color)
unbind v
unbind h
unbind Up
unbind Down
unbind Left
unbind Right

set -ga terminal-overrides ",xterm-256color:Tc"

set -g prefix `
bind-key ` send-prefix

bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
# Source the file for binds
# tmux source-file ~/.tmux.conf

bind Up resize-pane -U 4
bind Down resize-pane -D 4
bind Left resize-pane -L 8
bind Right resize-pane -R 8

# Fix escape bug in neovim
set -sg escape-time 0

# Status bar color
set -g status-bg '#333333'
set -g status-fg '#22A7F0'

# Window Border Color
set -g pane-active-border-fg '#22A7F0'

# http://mjswensen.com/blog/2014/08/09/friendlier-tmux-status-bar/
set-window-option -g status-left " #S "
set-window-option -g status-left-fg black
set-window-option -g status-left-bg white

set-window-option -g status-right "#(battery -t)  %H:%M %d-%b-%y "
set-window-option -g status-right-fg white
set-window-option -g status-right-bg black

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg '#22A7F0'
set-window-option -g window-status-current-bg black

setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#1. <prefix> [ to start “copy-mode” (Not sure what <prefix> is? This post can help)
#2. Move to the text you want to copy using Vim-like key bindings, i.e., k to move up a line, / to search, etc.
#3. v to start selection
#4. Move to end of text with Vim key-bindings. The selection will be highlighted
#5. y to copy the highlighted/selected text

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
# set -g default-terminal "xterm-256color"
set -g status-interval 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-urlview'
#set -g status-right "#(osascript ~/.dotfiles/tmux/apple-mail)#(osascript ~/.dotfiles/tmux/new-spotify)"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
